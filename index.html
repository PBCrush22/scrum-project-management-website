<!DOCTYPE html>
<html>
  <head>
    <title>Project Management Website</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script type="module" src="product-backlog.js"></script>
    <script src="sidebar.js"></script>
  </head>
  <body class="bg-lightblue">

    <!-- the following implementation of sidebar is from w3schools: https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_sidebar_shift -->
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" id="mySidebar">
      <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">
        Close &times;
      </button>
      <a href="product-backlog.html" class="w3-bar-item w3-button"
        >Product Backlog</a
      >
      <a href="scrum-board.html" class="w3-bar-item w3-button">Scrum Board</a>
      <a href="sprint-backlog.html" class="w3-bar-item w3-button"
        >Sprint Backlog</a
      >
    </div>

    <div id="main">
      <div class="nav-container">
        <button id="openNav" class="w3-button w3-xlarge" onclick="w3_open()">
          &#9776;
        </button>
        <div class="w3-container"></div>
        <div class="container">
          <div
            class="col-md-12 d-flex justify-content-between align-items-center nav-links"
          >
            <div class="col-md-6">
              <div class="logo-container">
                <img src="assets/logo.png" alt="Data Diver Logo" class="logo" />
                <h1 class="brand">Data Diver</h1>
              </div>
            </div>
            <div class="col-md-6">
              <ul class="nav nav-tabs justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="#">Change Password</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Log Out</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Account</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    <div class="container">
      
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <a href="product-backlog.html" class="card-link">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Product Backlog</h5>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <a href="sprint-backlog.html" class="card-link">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Scrum Board</h5>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <a href="sprint-history.html" class="card-link">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sprint History</h5>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
