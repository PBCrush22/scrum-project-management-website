<!DOCTYPE html>
<html>
  <head>
    <title>Data Diver - Login</title>
    <link rel="icon" href="assets/logo.png">
    <script src="authenticate-user.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-color:#e9c6d8">
    <div id="main">
      <div class="nav-container">
        <div class="w3-container"></div>
        <div class="container">
          <div class="col-md-12 d-flex justify-content-between align-items-center nav-links">
            <div class="col-md-6">
              <div class="logo-container">
                <img src="assets/logo.png" alt="Data Diver Logo" class="logo" />
                <h1 class="brand">Data Diver</h1>
              </div>
            </div>
            <div class="col-md-6">
              <ul class="nav nav-tabs justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Login Form -->
      <form>
        <div class="form-group">
          <label for="InputUsername">Username</label>
          <input type="email" class="form-control" id="userUsername" placeholder="Enter Username">
        </div>

        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input type="password" class="form-control" id="userPassword" placeholder="Enter Password">
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="adminAccountCheck">
          <label class="form-check-label" for="form-check">Admin account</label>
        </div>
      </form>

        <button type="button" class="btn btn-primary" id="loginButton">Login</button>
        
        
        <div class="form-group text-center mt-3">
          <a href="account-creation.html">Create Account</a>
        </div>
        <div class="form-group text-center">
          <a href="forgot-password.html">Forgot Password?</a>
        </div>
  </body>
</html>
